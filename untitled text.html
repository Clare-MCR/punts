defined('ABSPATH') or die("No script kiddies please!");

/*
 * Include the main plugin file
 *
 * @since 2.0.0
 */
require_once( 'class-cambridge-punt-booker.php' );

/**
 * Define constant pointing to this file
 *
 * @since 2.0.0
 */
if( ! defined( 'CPB_MAIN_FILE' ) ) {
	define( 'CPB_MAIN_FILE', __FILE__ );
}

/*
 * Get instance of our plugin
 *
 * @since 2.0.0
 */
add_action( 'plugins_loaded', array( 'cambridge_punt_booker', 'get_instance' ) );

/*
 * If we are in admin then load the Admin class
 *
 * @since 2.0.0
 */
if ( is_admin() && ( ! defined( 'DOING_AJAX' ) || ! DOING_AJAX ) ) {
	require_once( 'class-cambridge-punt-booker-admin.php' );
	add_action( 'plugins_loaded', array( 'cambridge_punt_booker_Admin', 'get_instance' ) );
}
